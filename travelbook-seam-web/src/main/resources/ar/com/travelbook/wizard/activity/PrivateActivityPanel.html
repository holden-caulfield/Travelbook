<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
<form wicket:id="personalForm" id="personalForm">
	<div class="formContent">
		<div>
			<label for="name">Nombre:</label> 
			<input type="text" wicket:id="name" id="name"/>
		</div>
		<div>
			<label>Fecha inicio:</label><div wicket:id="startDateTime" />
		</div>
		<div>
			<label>Fecha fin:</label><div wicket:id="endDateTime" />
		</div>		
		<div class="buttonBar">
			<input class="formButton" type="button" value="Guardar" wicket:id="pSubmit" />
		</div>
	</div>
</form>
</wicket:panel>
</body>
</html>
