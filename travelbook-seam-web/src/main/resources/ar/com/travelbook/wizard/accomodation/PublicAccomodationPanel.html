<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<form class="filter" wicket:id="searchForm">
	
	<div class="formContent">	
		<div>
			<label for="accomodationCategory">Tipo de alojamiento: </label>
			<select name="categoriaAlojamiento" wicket:id="accomodationCategory" id="accomodationCategory"></select>
		</div>
		<div>
			<label for="minPrice">Precio Desde: </label> 
			<input type="text" id="minPrice" wicket:id="minPrice" size="5" /> 
			<label for="description"> Empresa: </label>	
			<input type="text" wicket:id="description" id="description"/>
		</div>	
		<div>
			<label for="maxPrice"> Hasta: </label> 
			<input type="text" id="maxPrice" wicket:id="maxPrice" size="5" />
			<label for="address"> Direccion: </label>
			<input type="text" id="address" wicket:id="address" size="30"  /> 
		</div>
		<div class="buttonBar">
			<input class="formButton" type="submit" value="buscar" />
		</div>
	</div>
	
	<table cellspacing="0" class="dataview" border="1px">
	<tr>
		<th>Categoria</th>
	    <th>Empresa</th>
	    <th>Direccion</th>
		<th>Precio</th>
		<th>Detalle</th>
	</tr>
	<tr wicket:id="repeating">
	    <td><span wicket:id="category">[categoria]</span></td>
	    <td><a href="#" wicket:id="link"><span wicket:id="name">[nombre]</span></a></td>
	    <td><span wicket:id="address">[direccion]</span></td>
	    <td><span wicket:id="price">[precio]</span></td>
	    <td><a href="#" wicket:id="linkDetalle">Ver Detalle</a></td>
	</tr>
	</table>
	</form>
</wicket:panel>
</body>
</html>
