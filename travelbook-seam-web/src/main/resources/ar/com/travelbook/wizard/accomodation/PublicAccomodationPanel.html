<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<form wicket:id="searchForm">
	Tipo de alojamiento:
	<select name="categoriaAlojamiento" wicket:id="accomodationCategory">
	</select><br/>
	Empresa:<input type="text" wicket:id="description" /><br/>
	Direccion:<input type="text" wicket:id="address" /><br/>
	Minimo precio: <input type="text" wicket:id="minPrice" /> <br/>
	Maximo precio: <input type="text" wicket:id="maxPrice" /> <br/>
	<input type="submit" value="buscar" />
	<table cellspacing="0" class="dataview" border="1px">
	<tr>
		<th>Categoria</th>
	    <th>Empresa</th>
	    <th>Direccion</th>
		<th>Precio</th>
		<th>Detalle</th>
	</tr>
	<tr wicket:id="repeating">
	    <td>
	    <span wicket:id="category">[categoria]</span>
	    </td>
	    <td>
	    <a href="#" wicket:id="link"><span wicket:id="name">[nombre]</span></a>
	    </td>
	    <td>
	    <span wicket:id="address">[direccion]</span>
	    </td>
	    <td>
		    <span wicket:id="price">[precio]</span>
	    </td>
	    <td>
		    <a href="#" wicket:id="linkDetalle">Ver Detalle</a>
	    </td>
	</tr>
	</table>
	</form>
</wicket:panel>
</body>
</html>
