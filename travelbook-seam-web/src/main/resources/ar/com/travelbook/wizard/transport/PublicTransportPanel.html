<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<form class="filter" wicket:id="searchForm">
	<div class="formContent">	
		<div>
			<label for="medioTransporte"> Medio: </label>
			<select name="medioTransporte" id="medioTransporte" wicket:id="medioTransporte"></select>
			<label for="empresa"> Empresa: </label>	
			<input id="empresa" type="text" wicket:id="empresa" />
		</div>	
		<div>
			<label for="fechaSalida"> Salida: </label>
			<span>
				<input type="text" id="fechaSalida" wicket:id="fechaSalida" size="10"  /> 
			</span>
			<label for="fechaLlegada"> Llegada: </label>
			<span>
				<input type="text" id="fechaLlegada" wicket:id="fechaLlegada" size="10"  />
			</span>
		</div>
		<div>
			<label for="minimoPrecio">Precio Desde: </label> 
			<input type="text" id="minimoPrecio" wicket:id="minimoPrecio" size="10" /> 
			<label for="maximoPrecio"> Hasta: </label> 
			<input type="text" id="maximoPrecio" wicket:id="maximoPrecio" size="10" />
		</div>
		<div class="buttonBar">
			<input class="formButton" type="submit" value="buscar" />
		</div>
	</div>
	<table cellspacing="0" class="dataview" border="1px">
	<tr>
		<th>Medio</th>
	    <th>Empresa</th>
		<th>Precio</th>
	    <th>Horario Salida</th>
	    <th>Horario Llegada</th>
	    <th>Ver Detalle</th>
	</tr>
	<tr wicket:id="repeating">
	    <td>
	    <span wicket:id="medio">[medio]</span>
	    </td>
	    <td>
	    <a href="#" wicket:id="link"><span wicket:id="nombre">[nombre]</span></a>
	    </td>
	    <td>
		    <span wicket:id="costo">[precio]</span>
	    </td>
	    <td>
	    	<span wicket:id="fechaSalida">[Horario Salida]</span>
	    </td>
	    <td>
	    	<span wicket:id="fechaLlegada">[Horario Llegada]</span>
	    </td>
	    <td>
		    <a href="#" wicket:id="linkDetalle">Ver Detalle</a>
	    </td>
	</tr>
	</table>
	</form>
</wicket:panel>
</body>
</html>
