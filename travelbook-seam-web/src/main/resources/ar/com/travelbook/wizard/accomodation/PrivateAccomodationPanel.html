<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
<form wicket:id="privateForm" id="personalForm">
	<div class="formContent">
		<div>
			<label for="category">Medio:</label>
			<select name="categoriaAlojamiento" wicket:id="category" id="category"></select>
			<input type="text" wicket:id="otherCategory"/>
		</div>
		<div>
			<label for="description">Empresa:</label>
			<input type="text" wicket:id="description" id="description" size="50"/>
		</div>	
		<div>
			<label for="address">Direccion:</label>
			<input type="text" wicket:id="address" id="address"/>
		</div>	
		<div class="buttonBar">
			<input class="formButton" type="button" value="Guardar" wicket:id="pSubmit" />
		</div>
	</div>
</form>
</wicket:panel>
</body>
</html>
