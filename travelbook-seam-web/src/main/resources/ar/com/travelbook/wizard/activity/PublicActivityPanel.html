<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<form class="filter" wicket:id="searchForm">
	<div class="formContent">	
		<div>
			<label for="startDate"> Fecha inicio:  </label>
			<span>
				<input type="text" id="startDate" wicket:id="startDate" size="10"  /> 
			</span>
			<label for="endDate"> 	Fecha fin:  </label>
			<span>
				<input type="text" id="endDate" wicket:id="endDate" size="10"  />
			</span>
			<label for="name">Nombre: </label>
			<input type="text" wicket:id="name" id="name"/>
		</div>
		<div>
			<label for="minPrice">Precio Desde: </label> 
			<input type="text" id="minPrice" wicket:id="minPrice" size="5" /> 
			<label for="maxPrice"> Hasta: </label> 
			<input type="text" id="maxPrice" wicket:id="maxPrice" size="5" />
		</div>	
		<div class="buttonBar">
			<input class="formButton" type="submit" value="buscar" />
		</div>
	</div>
	<table cellspacing="0" class="dataview" border="1px">
		<tr>
			<th>Nombre</th>
			<th>Costo</th>
		    <th>Fecha Inicio</th>
		    <th>Fecha Fin</th>
		    <th>Detalle</th>
		</tr>
		<tr wicket:id="repeating">
		    <td><a href="#" wicket:id="link"><span wicket:id="nombre">[nombre]</span></a></td>
		    <td><span wicket:id="costo">[costo]</span></td>
		    <td><span wicket:id="fechaInicio">[Fecha Inicio]</span></td>
		    <td><span wicket:id="fechaFin">[Fecha Fin]</span></td>
		    <td><a href="#" wicket:id="linkDetalle">Ver Detalle</a></td>
		</tr>
	</table>
</form>
</wicket:panel>
</body>
</html>
