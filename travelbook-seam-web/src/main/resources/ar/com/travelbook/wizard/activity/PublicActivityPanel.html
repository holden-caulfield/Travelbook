<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<body>
<wicket:panel>
	<form wicket:id="searchForm">
	Nombre:<input type="text" wicket:id="name" /><br/>
	Fecha inicio: 	<input type="text" wicket:id="startDate" size="10"  /> <br/> 
	Fecha fin: <input type="text" wicket:id="endDate" size="10"  /> <br/>
	Minimo precio: <input type="text" wicket:id="minPrice" /> <br/>
	Maximo precio: <input type="text" wicket:id="maxPrice" /> <br/>
	<input type="submit" value="buscar" />
	<table cellspacing="0" class="dataview" border="1px">
		<tr>
			<th>Nombre</th>
			<th>Costo</th>
		    <th>Fecha Inicio</th>
		    <th>Fecha Fin</th>
		    <th>Detalle</th>
		</tr>
		<tr wicket:id="repeating">
		    <td>
		    <a href="#" wicket:id="link"> 
		    	<span wicket:id="nombre">[nombre]</span>
		    </a> 
		    </td>
		    <td>
			    <span wicket:id="costo">[costo]</span>
		    </td>
		    <td>
		    	<span wicket:id="fechaInicio">[Fecha Inicio]</span>
		    </td>
		    <td>
		    	<span wicket:id="fechaFin">[Fecha Fin]</span>
		    </td>
		    <td>
			    <a href="#" wicket:id="linkDetalle">Ver Detalle</a>
		    </td>
		</tr>
	</table>
</form>
</wicket:panel>
</body>
</html>
